<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function a(){
		alert("button clicked")
	}
</script>
</head>
<body>
<form action="">
	<input type="button" value="click" onclick="a()">
</form>


</body>
</html>
