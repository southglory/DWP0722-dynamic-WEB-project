<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style type="text/css">
        *{margin:0; padding: 0;}

        .aa{border: 5px solid #000; border-spacing: 0; border-collapse:collapse; }
        .aa *{margin:0; padding: 0;}
        .aa th{border: 5px solid #0ff;}
        .aa td{border: 5px solid #0f0;}
        
        .aa caption{caption-side: bottom; display: none;}
        
    </style>
</head>
<body>
<form>
<h2>계산기</h2>
    <table class="aa">
        <caption>오호</caption> 
        <tr>
        	<th colspan ="4"><input type = "text" name ="id"></th>
        </tr>
        <tr>
            <th><input type ="button" value = "1"></th>
            <th><input type ="button" value = "2"></th>
            <th><input type ="button" value = "3"></th>
            <th><input type ="button" value = "+"></th>
        </tr>
        <tr>
            <th><input type ="button" value = "4"></th>
            <th><input type ="button" value = "5"></th>
            <th><input type ="button" value = "6"></th>
            <th><input type ="button" value = "-"></th>
        </tr>
        <tr>
            <th><input type ="button" value = "7"></th>
            <th><input type ="button" value = "8"></th>
            <th><input type ="button" value = "9"></th>
            <th><input type ="button" value = "*"></th>
        </tr>
        <tr>
            <th><input type ="button" value = "0"></th>
            <th><input type ="button" value = "C"></th>
            <th><input type ="button" value = "="></th>
            <th><input type ="button" value = "/"></th>
        </tr>
    </table>
</form>
</body>
</html>
