<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("hello javascript111<br>");
</script>

</head>
<body>
<script type="text/javascript">

var a=10
document.write("a="+a+"<br>");
b="hello msg"
document.write("b="+b+"<br>");
msg= prompt("계산하고 싶은 수식을 입력하시오");//입력박스 창
res=eval(msg);//문자열로 된 수식을 숫자로 바꿔서 자동 계산
document.write(msg+"="+res+"<br>")
alert("계산완료")//알림창
document.write("<table border='1'>")
for(i=2; i<10; i++){
	document.write("<td>")
	for(j=1;j<10;j++){
		document.write(i+"*"+j+"="+eval(i*j)+"<br/>")
	}
	document.write("</td>")
}
document.write("</table>")
</script>
</body>
</html>
